<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Modulo 7 </title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Modulo 7 - Exercicio</h1>
        <h3>Preencha o campo abaixo com numeros</h3>
        <form id="form-numeros">
            <b>Campo A:</b><input type="number" id="campo-a" required placeholder="Digite um numero" />
            <b>Campo B:</b><input type="number" id="campo-b" required placeholder="Digite um numero" />
            <p class="error-message">
                O valor B precisa ser maior que o valor A!
            </p>
            <button type="submit">Enviar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
