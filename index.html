<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container container-flex">
            <h1>Formulario</h1>
        </div>
    </header>
    <div class="container">
        <form>
            <div class="form-campo">
                <label for="name">Nome Completo:</label>
                <input type="text" id="nome-completo" name="name"  >
            </div>
            
            <div class="form-campo">
                <label for="email">Email:</label>
                <input type="email" id="email-usuario" name="email"  >
            </div>

            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" >
            </div>
            
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" >
            </div>
            
            <div class="form-campo">
                <label for="endereco">Endere√ßo Completo:</label>
                <input id="endereco" name="endereco" >
            </div>
            

            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" >
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <footer>
        <div class="container container-flex">
            <p>2024 &copy; DEV: Kaio Felipe Rodrigues - Todos os direitos reservados</p>
            <ul class="container-flex">
                <li>
                    <a href="https://github.com/feliperdgz7">
                        <img src="./icones/github.png" alt="github">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_PT.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
